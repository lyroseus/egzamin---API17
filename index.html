<!DOCTYPE html>
<html lang="pl">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>formularz bootstrap</title>

</head>

<body>
 
    <form>

        <div class="container">

            <article class="item">

                <div class="header">
                <h1>formularz bootstrap</h1>
                </div>

            </article>
           
        <div class="form-row">
        <div class="col-md-7 mb-2">

            <label for="validationDefault01">imię</label>
            <input type="text" class="form-control" id="validationDefault01" value="wpisz swoje imię" required>

        </div>

         <div class="col-md-7 mb-2">
                <label for="validationDefault02">e-mail</label>
                <input type="text" class="form-control" id="validationDefault02" value="wpisz adres e-mail" required>
        </div>
        </div>
        
         <div class="form-group">
            <div class="form-check">

                <label for="exampleFormControlTextarea1">Zadaj pytanie</label>
                <textarea class="form-control col-md-6 mb-2" id="exampleFormControlTextarea1" rows="5"></textarea>
            
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>

                <label class="form-check-label" for="invalidCheck2"> zaznacz mnie!</label>
            
            </div>
        </div>
    

            <button type="button" class="btn btn-outline-info col-md-1 mb-1">wyślij</button>

        </form>
        </div>
</body>
</html>
